<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet"/>
    <title>Form</title>
</head>
<body>
    <div class="topnav">
        <!--these anchor tags also make GET requests-->
        <a th:href="@{/}">Form</a>
        <a th:href="@{/grades}">Grades</a>
    </div>

    <div class="container">
        <h2>Grade Portal</h2>
        <!--the form below is designed to make a post request when client clicks on submit
            the POST request is directed using th:action and link expression to the specified path/handler method
         -->
        <form method="post" th:object="${grades}" th:action="@{/handleSubmit}">
            <input type="text" placeholder="Name" th:field="*{name}">
            <input type="text" placeholder="Subject" th:field="*{subject}">
            <input type="text" placeholder="Score" th:field="*{score}">
            <input type="hidden" th:field="*{id}"> <!--fixes bug where new data field is created instead of updated-->
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
