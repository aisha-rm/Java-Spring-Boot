
<!DOCTYPE html>
<html>
    <head>
        <title>Shows</title>
    </head>
    <body>
        <h2>IMDB: Top 5 Episodes using MVC to display data</h2>
        <table width="100%", border="solid">
          <tr>
            <th>Title</th>
            <th>Episode</th>
            <th>Rating</th>
          </tr>

          <!--
          <tr>
            <td th:text=" ${show1.title}"></td>     using thymeleaf variable expression--
            <td th:text=" ${show1.episode}"></td>
            <td th:text=" ${show1.rating}"></td>
          </tr>
          <tr>
            <td th:text=" ${show2.title}"></td>
            <td th:text=" ${show2.episode}"></td>
            <td th:text=" ${show2.rating}"></td>
          </tr>  -->

         <tr th:object = "${show1}">   
            <td th:text=" *{title}"></td>    
            <td th:text=" *{episode}"></td>
            <td th:text=" *{rating}"></td>
          </tr>
          <tr th:object = "${show2}">
            <td th:text=" *{title}"></td>
            <td th:text=" *{episode}"></td>
            <td th:text=" *{rating}"></td>
          </tr>
          <tr th:object = "${show3}">       <!-- binding show object to this row -->
            <td th:text=" *{title}"></td>   <!--using thymeleaf selection expression o choose field rom the object-->
            <td th:text=" *{episode}"></td>
            <td th:text=" *{rating}"></td>
          </tr>
          <tr th:object="${show4}">
            <td th:text=" *{title}"></td>
            <td th:text=" *{episode}"></td>
            <td th:text=" *{rating}"></td>
          </tr>
          <tr th:object=" ${show5}">
            <td th:text=" *{title}"></td>
            <td th:text=" *{episode}"></td>
            <td th:text=" *{rating}"></td>
          </tr>
        </table>        
    </body>
</html>
