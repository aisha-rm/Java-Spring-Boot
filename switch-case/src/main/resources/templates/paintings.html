<!DOCTYPE html>
<html>
<head>  
    <title>Painting</title>
</head>
<body>

    <div th:switch = "${painting}">   <!--will evaluate the value of painting in the model-->
        <div th:case = "'mona-lisa'">  <!--will evaluate the value of the attribute above against the case value-->
            <h1>Mona Lisa</h1>
            <img src = "images/mona-lisa.jpeg" width = "300" />
        </div>
        <div th:case = "'starry-night'" >
            <h1>Starry Night</h1>
            <img src = "images/starry-night.jpeg" width = "300" />
        </div>
        <div th:case = "*">  <!--run this tag if no case matches-->
            <h1>Salvator Mundi</h1>
            <img src = "images/salvator-mundi.jpeg" width = "300" />
        </div>
    </div>        
    
</body>
</html>
