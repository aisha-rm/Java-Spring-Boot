<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
</head>
<body>
    <h1>Sales Records</h1>
    <table border="2" width="60%">
        <tr>
            <th>Item</th>
            <th>Revenue</th>
            <th>Cost</th>
            <th>Profit</th>
        </tr>
        <tr th:each="item:${items}"
        th:style="${item.revenue - item.cost} >= 0 ? 'background:green' : 'background:red'"
    >
            <td th:text="${item.item}"></td>
            <td th:text="${#numbers.formatCurrency(item.revenue)}"></td>
            <td th:text="${#numbers.formatCurrency(item.cost)}"></td>
            <td th:text="${#numbers.formatCurrency(item.revenue - item.cost)}"></td>
        </tr>
    </table>
</body>
</html>
